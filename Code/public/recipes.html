<h1><u>RECIPES</u></h1>

<section class="searchbar">
    <input type="text" id="searchbartext" placeholder="Search recipes...">
    <select class="filter"> Filter
        <option value="All">All</option>
        <optgroup label="Meal Type">
            <option value="breakfast">breakfast</option>
            <option value="lunch">lunch</option>
            <option value="dinner">dinner</option>
            <option value="dessert">dessert</option>
        </optgroup>
        <optgroup label="Duration">
            <option value="< 10 minutes>">< 10 minutes</option>
            <option value="< 30 minutes">< 30 minutes</option>
            <option value="< 1 hour">< 1 hour</option>
        </optgroup>
        <optgroup label="Cuisine">
            <option value="French">French</option>
            <option value="American">American</option>
            <option value="Japanese">Japanese</option>
            <option value="Indian">Indian</option>
            <option value="Mexican">Mexican</option>
            <option value="Japanese">Japanese</option>
        </optgroup>
        <optgroup label="Rating">
            <option value="excellent">>4</option>
            <option value="good">4-3</option>
            <option value="adequate/bad"><3</option>
        </optgroup>
        <optgroup label="Taste">
            <option value="spicy">spicy</option>
            <option value="sweet">sweet</option>
            <option value="savoury">savoury</option>
            <option value="sour">sour</option>
        </optgroup>
        <optgroup label="Dietary Restriction">
            <option value="vegan">vegan</option>
            <option value="vegetarian">vegetarian</option>
            <option value="halal">halal</option>
            <option value="keto">keto</option>
            <option value="gluten free">gluten free</option>
        </optgroup>
    </select>
    <button id="searchButton"> GO</button>
    <div id="results"></div>
</section>
